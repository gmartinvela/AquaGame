<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="WebLab Deusto">

    {% load staticfiles %}
    <link rel="icon" href="{% static "ico/favicon.png" %}" type="image/x-icon" />

    <script type="text/javascript" charset="utf-8" src="{% static "js/jquery-1.9.1.js" %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/jquery-ui.js" %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/jquery.ui.touch-punch.js" %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/bootbox.js" %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/bootstrap.js" %}"></script>

    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

    {% block custom_head %}
    {% endblock %}

    <!--<link href="{% static "css/todc-bootstrap.css" %}" rel="stylesheet">-->

    <style>
      body {
        padding-top: 56px; /* 50-60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bootstrap/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bootstrap/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="bootstrap/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="static/ico/favicon.png">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          
          <div class="nav-collapse collapse" >
            <a class="navbar-brand" href="">AquaGame</a>
            <div class="btn-group pull-right">
              {% if user.is_authenticated %}
              <div class="btn-group">
                <button class="btn btn-info">{{ user.username }}</button>
                <button class="btn dropdown-toggle btn-info" data-toggle="dropdown"><span class="caret"></span></button>
                <ul class="dropdown-menu pull-right">
                  <li><a href="\cuentas\perfil">Perfil</a></li>
                  <li><a href="\cuentas\mi-CV">CV</a></li>
                  <li class="divider"></li>
                  <li><a href="\cuentas\logout">Salir</a></li>
                </ul>
              </div>
              {% else %}
              <!--<a class="btn btn-primary btn-danger" id="login" href="\cuentas\login">Logueate</a>-->
            {% endif %}
            </div>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
